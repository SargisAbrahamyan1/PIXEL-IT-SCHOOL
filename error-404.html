<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>ERROR 404</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <section class="error-section">
        <div class="error-div-center">
            <div class="title-gif">
                <h1 class="error-title">404</h1>
                <img class="gif" src="gif/error-gif.gif" alt="">
            </div>
            <p class="error-subtitle">Oops! Looks like you've lost your way.</p>
            <div class="btn btn-normal">
                <a href="home.html" class="btn-click magnetic" data-strength="25" data-strength-text="15">
                    <div class="btn-fill"></div>
                    <span class="btn-text">
                        <span class="btn-text-inner change">
                             back to home
                            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="35" viewBox="0 0 34 35"
                                fill="none">
                                <path class="stroke-icon" d="M9.91602 24.7915L24.0827 10.2082" stroke="white"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path class="stroke-icon" d="M9.91601 10.2082L24.0827 10.2082L24.0827 24.7915"
                                    stroke="white" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                    </span>
                </a>
            </div>
        </div>
    </section>

    <script src="js/cursor-drag.js"></script>
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/main.js"></script>
    <script>
        
    </script>
</body>

</html>
